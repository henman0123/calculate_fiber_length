<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCKK 光纖線長度計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>光纖線長度計算器</h1>
        <div class="input-group">
            <label for="floor">選擇樓層:</label>
            <select id="floor">
                <option value="standard">2F</option>
                <option value="custom1">1F</option>
            </select>
        </div>
        <div class="input-group">
            <label for="start">請輸入起點座標（格式為 X-Y-Z，每行一組）：</label>
            <textarea id="start" placeholder="A-1-1&#10;Y-11-2" rows="5"></textarea>
        </div>
        <div class="input-group">
            <label for="end">請輸入終點座標（格式為 X-Y-Z，每行一組）：</label>
            <textarea id="end" placeholder="D-3-10&#10;Y-20-5" rows="5"></textarea>
        </div>
        <button onclick="calculateLengths()">計算</button>
        <div id="result" class="result" style="display: none;">光纖線的長度是:</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
