<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光纖線長度計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>光纖線長度計算器</h1>
        <div class="input-group">
            <label for="start">請輸入起點座標（格式為 X-Y-Z，每行一組）：</label>
            <textarea id="start" placeholder="A-7-1&#10;B-1-2" rows="5"></textarea>
        </div>
        <div class="input-group">
            <label for="end">請輸入終點座標（格式為 X-Y-Z，每行一組）：</label>
            <textarea id="end" placeholder="D-3-10&#10;E-4-5" rows="5"></textarea>
        </div>
        <button onclick="calculateLengths()">計算</button>
        <div id="result" class="result">光纖線的長度是:</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
